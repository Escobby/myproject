<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
            color: #000000;
        }
        h1 {
            color: #333333;
        }
        a, button {
            text-decoration: none;
            color: #ff6c00; /* Orange color for links */
        }
        a:hover, button:hover {
            text-decoration: underline;
        }
        button {
            background-color: orangered; /* Orange background for the button */
            padding: 10px 20px;
            border: none;
            color: #ffffff; /* White text for the button */
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: orange; /* Slightly lighter orange on hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color:white;
        }
    </style>
</head>
<body>
    <h1>Departments</h1>
    <button onclick="window.location.href='{% url 'create_department' %}'">Create New Department</button>

    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for department in department_list %}
        <tr>
            <td>{{ department.0 }}</td>
            <td>{{ department.1}}</td>
            <td>
                <a href="{% url 'update_department' department.0 %}">Update</a> |
                <a href="{% url 'delete_department' department.0 %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
